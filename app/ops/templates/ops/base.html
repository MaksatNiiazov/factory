<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OPS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'jquery.autocomplete.css' %}" rel="stylesheet">
    <link href="{% static 'autocomplete_light/select2.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'select2-bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'addtablerow/addtablerow.css' %}" rel="stylesheet">
    <link href="{% static 'ops.css' %}" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% block head %}{% endblock %}
</head>
<body>
{% include 'ops/layouts/navbar.html' %}
<div class="container mt-5">
{% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfkit@0.10.0/js/pdfkit.standalone.js"></script>
<script src="https://bundle.run/blob-stream@0.1.3"></script>
<script src="https://cdn.jsdelivr.net/npm/svg-to-pdfkit@0.1.8/source.js"></script>

<!--для диалогов-->
<script src="{% static 'jquery-2.2.4.min.js' %}"></script>
<script src="{% static 'jquery.form.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="{% static 'bootbox.min.js' %}"></script>

<!--автокомплиты-->
<script src="{% static 'jquery.autocomplete.min.js' %}"></script>
<script src="{% static 'admin/js/vendor/select2/select2.full.js' %}"></script>
<script src="{% static 'autocomplete_light/autocomplete_light.min.js' %}"></script>
<script src="{% static 'autocomplete_light/select2.min.js' %}"></script>
<script src="{% static 'autocomplete_light/i18n/ru.js' %}"></script>

<!--функции диалогов (срисовала у Димы из срм)-->
<script src="{% static 'dialog.js' %}"></script>

<!--Добавление строки в таблице спецификации выбранного изделия (darkbarker) -->
<script src="{% static 'addtablerow/addtablerow.js' %}"></script>

<!--для ops-->
<script src="{% static 'ops.js' %}?v=1.0.1"></script>
{% block js %}{% endblock %}
</body>
</html>
